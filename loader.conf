# Это - loader.conf - файл полный полезных переменных, которые вы можете
# установить для изменения дефолтового поведения при загрузке вашей системы.
# Вы не должны редактировать этот файл! Вместо этого, поместите любые
# переопределения в один из файлов loader_conf_files, и у вас будет возможность
# обновить эти дефолтовые установки позднее, без засорения вашей локальной
# конфигурационной информации.
# 
# Все аргументы должны быть в двойных кавычках.
#

##############################################################
###  Базовые конфигурационные опции  #########################
##############################################################

exec=".( Loading /boot/defaults/loader.conf ) cr"

kernel="kernel"	# Субдиректория /boot, содержащая ядро и модули
bootfile="kernel"	# Имя ядра (разрешён абсолютный путь)
kernel_options=""	# Флаги для передачи ядру

loader_conf_files="/boot/device.hints /boot/loader.conf /boot/loader.conf.local"
nextboot_conf="/boot/nextboot.conf"
nextboot_enable="NO"

verbose_loading="NO"	# Установите в YES, для более подробного
			# вывода информации лоадером при загруке


##############################################################
###  Конфигурация скринсавера (заставки)  ####################
##############################################################

splash_bmp_load="NO"	# Установите в YES для заставки в формате bmp
splash_pcx_load="NO"	# Установите в YES для заставки в формате pcx
vesa_load="NO"		# Установите в YES для загрузки модуля vesa
bitmap_load="NO"		# Установите в YES, если вам нужна заставка
bitmap_name="splash.bmp"	# Задайте имя файла bmp или pcx и поместите
bitmap_type="splash_image_data" # его в module_path (в указанную директорию -
			# где лежат модули - прим. lissyara)


